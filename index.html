<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="home-page">
        <div class="movie-box">
          <img src="/images/tv.png" />
          <h4 class="movie-box-para">MovieBox</h4>
          <input type="text" placeholder="What do you want to search" />
          <i class="bx bx-search"></i>
          <p>Sign In</p>
        </div>

        <div class="details">
          <h4 class="john-heading">John Wick 3: <br />Parabellum</h4>

          <p class="john-para">
            John Wick is on the run after killing a member <br />of the
            international assassins' guild, and with <br />a $14 million price
            tag on his head, he is <br />the target of hit men and women
            everywhere.
          </p>
          <button class="watch-btn">
            <i class="bx bx-play-circle"></i>Watch Trailer
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
